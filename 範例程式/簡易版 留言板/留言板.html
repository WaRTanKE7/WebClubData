<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <title>留言板</title>

    <script>
        var name, title, content;
        var id = 0;

        $(document).ready(function () {
            $("#addMsg").click(function () {
                name = $("#name").val();
                title = $("#title").val();
                content = $("#content").val();

                addMsg();

                $("input").val("");
                $("textarea").val("");
            });
            
            $("#allMessage").on("click", "#delMsg", function () {
                $(this).parents("#message").remove();
            });
        });

        function addMsg() {
            var msgDiv = $("<div>");
            id++;
            msgDiv.attr("id", "message");
            msgDiv.append(
                $("<h2>").html(id + "樓：" + name),
                $("<h3>").html(title),
                $("<p>").html(content),
                $("<button>").html("刪除").attr("id", "delMsg")
            );

            $("#allMessage").append(msgDiv);
        }
    </script>
</head>

<body>
    <div>
        <div>
            <h1>留言板</h1>
        </div>
        <div>
            <form>
                <p>名字：<input id="name" type="text" name="name"></p>
                <p>標題：<input id="title" type="text" name="title"></p>
                <p>內容：</p>
                <textarea id="content" name="content" cols="30" rows="10"></textarea>
                <button id="addMsg" type="button">送出</button>
            </form>
        </div>
    </div>

    <br />

    <div>
        <div>
            <h1>所有留言</h1>
        </div>
        <div id="allMessage"></div>
    </div>
</body>

</html>
