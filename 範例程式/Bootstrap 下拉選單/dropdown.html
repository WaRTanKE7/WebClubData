<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
            
        <title>下拉選單</title>
    </head>

    <body>
        <div class="container">
            <h2 class="text-primary">Bootstrap 下拉選單</h2>
            <p class="text-info">用一個 div 並使用 .dropdown 的 class 指定下拉選單區塊</p>
            <p class="text-info">在 .dropdown div 內，再用一個 div 並使用 .dropdown-menu 的 class 設定下拉選單的內容區塊</p>
            <p class="text-info">我们可以使用一个按鈕或連結来打开下拉菜单，按鈕或連結需要添加 .dropdown-toggle 和 data-toggle="dropdown" 属性</p>
            <p class="text-danger">在此『連結』指的是： a href 的html標籤 </p>

            <!-- 下拉選單 範例 -->
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    下拉選單
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">網頁組</a>
                    <a class="dropdown-item" href="#">Bootstrap</a>
                    <a class="dropdown-item" href="#">下拉選單教學</a>
                </div>
            </div>
        </div>
    </body>

</html>
