<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <title>下拉選單</title>
</head>

<body>
    <div class="container">
        <h2 class="text-primary">Bootstrap 下拉選單</h2>
        <p class="text-info">用一個 div 並使用 .dropdown 的 class 指定下拉選單區塊</p>
        <p class="text-info">在 .dropdown div 內，再用一個 div 並使用 .dropdown-menu 的 class 設定下拉選單的內容區塊</p>
        <p class="text-info">我们可以使用一個按鈕或連結来打開下拉選單，按鈕或連結添加 .dropdown-toggle 屬性，就會在右邊多加個往下的小箭頭</p>
        <p class="text-info">按鈕或連結需要添加 data-toggle="dropdown" 屬性，才能使下拉選單能展開</p>
        <p class="text-danger">在此『連結』指的是： a href 的html標籤 </p>

        <!-- 下拉選單 範例 -->
        <div class="dropdown">
            <button type="button" class="btn btn-primary" data-toggle="dropdown">
                下拉選單
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">網頁組</a>
                <a class="dropdown-item" href="#">Bootstrap</a>
                <a class="dropdown-item" href="#">下拉選單教學</a>
            </div>
        </div>
    </div>
</body>

</html>
