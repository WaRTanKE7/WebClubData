<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <title>剪刀石頭布</title>

    <style>
        #main {
            margin-top: 30px;
            font-family: "微軟正黑體";
        }

        #main>.row {
            margin-top: 50px;
        }

        #option {
            margin-top: 40px;
        }

        #option div {
            margin: 0 auto;
        }

        #choose {
            margin-top: 40px;
        }

        #result-block {
            margin-top: 30%;
            padding: 20px;
        }
    </style>

    <script>
        $(document).ready(function () {
            
            var img = ["剪刀.jpg", "石頭.jpg", "布.jpg"];

            function random_determine() {
                computer = (parseInt(Math.random() * 3));
                $("#com-determine").attr("src", img[computer]);
                return computer;
            }

            function result(user, computer) {
                var result = user - computer;
                if (result === -1 || result === 2) {            // -1 : 石頭 - 布 = 1 - 2  剪刀 - 石頭 = 0 - 1 , 2 : 布 - 剪刀 = 2 - 0
                    $("#result-block").attr("class", "alert alert-danger");
                    $("#result").html("你 輸 了！");

                } else if (result === 1 || result === -2) {     //  1 : 布 - 石頭 = 2 - 1  石頭 - 剪刀 = 1 - 0 , -2 : 剪刀 - 布 = 0 - 2
                    $("#result-block").attr("class", "alert alert-success");
                    $("#result").html("你 贏 了！");

                } else {
                    $("#result-block").attr("class", "alert alert-warning");
                    $("#result").html("平手");

                }
            }

            $(".user_choice").click(function () {
                btn_id = $(this).attr("id");
                if (btn_id == "scissors"){
                    $("#user_determine").attr("src", img[0]);
                    result(0, random_determine());
                }
                else if (btn_id == "stone"){
                    $("#user_determine").attr("src", img[1]);
                    result(1, random_determine());
                }
                else{
                    $("#user_determine").attr("src", img[2]);
                    result(2, random_determine());
                }
            });
        });


    </script>

</head>

<body>
    <div id="main" class="container">
        <h1 class="text-center text-primary font-weight-bold">剪刀石頭布</h1>
        <div class="row">
            <!-- 使用者 -->
            <div class="col-md-4">
                <div class="alert alert-info">

                    <h2 class="text-center text-success font-weight-bold">你</h2>
                    <div id="option" class="row justify-content-center">

                        <div class="col-md-4">
                            <button type="button" class="user_choice btn btn-danger" id="scissors">
                                <img class="rounded img-thumbnail img-fluid" src="剪刀.jpg" alt="剪刀">
                            </button>
                        </div>

                        <div class="col-md-4">
                            <button type="button" class="user_choice btn btn-primary" id="stone">
                                <img class="rounded img-thumbnail img-fluid" src="石頭.jpg" alt="石頭">
                            </button>
                        </div>

                        <div class="col-md-4">
                            <button type="button" class="user_choice btn btn-warning" id="paper">
                                <img class="rounded img-thumbnail img-fluid" src="布.jpg" alt="布">
                            </button>
                        </div>

                    </div>

                </div>

                <div id="choose">
                    <h4 class="text-center text-danger font-weight-bold">你的選擇</h2>
                        <img id="user_determine" class="rounded img-fluid" src="">
                </div>
            </div>
            <!-- 使用者 end -->

            <!-- 結果 -->
            <div class="col-md-4 h-100">
                <div id="result-block" class="alert alert-dark">
                    <h2 class="text-center text-success font-weight-bold">結果</h2>
                    <h2 id="result" class="text-center text-success font-weight-bold"></h2>
                </div>
            </div>
            <!-- 結果 end -->

            <!-- 電腦 -->
            <div class="col-md-4">
                <div class="alert alert-info">

                    <h2 class="text-center text-success font-weight-bold">電腦</h2>
                    <div id="option" class="row justify-content-center">

                        <div class="col-md-4">
                            <button type="button" class="btn btn-danger">
                                <img class="rounded img-thumbnail img-fluid" src="剪刀.jpg" alt="剪刀">
                            </button>
                        </div>

                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary">
                                <img class="rounded img-thumbnail img-fluid" src="石頭.jpg" alt="石頭">
                            </button>
                        </div>

                        <div class="col-md-4">
                            <button type="button" class="btn btn-warning">
                                <img class="rounded img-thumbnail img-fluid" src="布.jpg" alt="布">
                            </button>
                        </div>

                    </div>

                </div>

                <div id="choose">
                    <h4 class="text-center text-danger font-weight-bold">電腦的選擇</h2>
                        <img id="com-determine" class="rounded img-fluid" src="">
                </div>
            </div>
            <!-- 電腦 end -->

        </div>
    </div>
</body>

</html>
