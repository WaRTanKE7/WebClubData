<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>九九乘法表</title>
        <style>
            table {
                border-collapse: collapse;
                border: 1px solid black;
            }

            td {
                text-align: center;
                width: 100px;
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <script>
            document.write("<table>");
            for (i = 1; i < 10; i++) {
                document.write("<tr>");
                for (j = 1; j < 10; j++) {
                    document.write("<td>" + i + " * " + j + " = " + i * j + "</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        </script>
    </body>

</html>
