<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>九九乘法表</title>
    </head>

    <body>
        <script>

            for (i = 1; i < 10; i++) {
                for (j = 1; j < 10; j++) {
                    console.log(i + " * " + j + " = " + i * j);
                }
            }
        </script>
    </body>

</html>
