<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div id="myBannerCarousel" class="carousel slide" data-ride="carousel">
        <!-- 輪播下方項目指標 -->
        <ol class="carousel-indicators">
            <li data-target="#myBannerCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myBannerCarousel" data-slide-to="1"></li>
            <li data-target="#myBannerCarousel" data-slide-to="2"></li>
        </ol>

        <!-- 輪播圖片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg" class="d-block img-fluid" alt="圖片">
            </div>
            <div class="carousel-item">
                <img src="2.jpg" class="d-block img-fluid" alt="圖片">
            </div>
            <div class="carousel-item">
                <img src="3.jpg" class="d-block img-fluid" alt="圖片">
            </div>
        </div>

        <!-- 輪播左右切頁按鈕 -->
        <a class="carousel-control-prev" href="#myBannerCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#myBannerCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>

</body>

</html>
